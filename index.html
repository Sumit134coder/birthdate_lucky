<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main center">
        <div class="card">
            <h1>Lucky date calculator</h1>
            <label for="date">enter the date:</label>
            <input type="date" name="date" id="input"><br>
            <label for="luckyNumber">your lucky number:</label>
            <input  id="luckyNumber" type="text" placeholder="enter your lucky number"><br>
            <button id="submit">Submit</button><br>
            <h3>your output will come here</h3><br>
            <div id="output"></div>
            <iframe  width="200" height="200" class="giphy-embed" frameborder="0" allowfullscreen></iframe>

        </div>
    </div>
